<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     <title>Codificador</title>
    <link rel="stylesheet" href="./Assets/Css/Style.css">
    <script defer src="./Assets/JS/script-site.js"></script> 
</head>
<body>
    <main>
         <div class="container">
            <h1>Codificador-Decodificador</h1>
            <from action="#">
                <textarea name="mensagem" id="mensagem" cols="50" rows="4"
                      placeholder="Digite sua mensagem..."></textarea>
                <label id="selecione" for="select"></label>
                <select name="select" class="select" id="select">
                    <option value="selecione" disabled selected>Selecione</option>
                    <option value="base64">Base64</option>
                    <option value="cifra">Cifra de c√©sar</option>
                </select>
                <div class="chave-container">
                    <label class="chave" for="range">Escolha a  Chave</label>
                    <div class="Slider-range">
                        <input type="range" value="1"  min="1" max="26" class="range" id="range" oninput="rangenumber.value=value">
                        <input type="number" value="1" id="rangenumber" min="1" max="26" oninput="range.value=value">
                    </div>
                </div>
                <div class="radio-button">
                    <div class="radio">
                        <input type="radio"  name="codificar" id="codificar" value="codificar" checked>
                        <label for="codificar">Codificar</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="codificar"  id="decodificar"  value="decodificar">
                        <label for="decodificar">Decodificar</label>
                    </div>
                </div>
                <textarea id="resultado" class="mensagem resolvida" cols="50" rows="4" readonly placeholder="Mensagem Criptografada"></textarea>
                <div class="btn">
                    <button>Codificar Mensagem!</button>
                </div>

            </from>
         </div>

    </main> 

    <footer>
        <a href="https://github.com/JotaVTeodoro" target="_blank" rel="noopener noreferrer">
            <img src="./assets/img/github_logo.png">
            <p>Github</p>
        </a>
        <a href="https://www.linkedin.com/in/jo%C3%A3o-victor-teodoro-de-jesus-867882127/" target="_blank"
            rel="noopener noreferrer">
            <img src="./assets/img/linkedin-logo.png">
            <p>Linkedin</p>
        </a>
    </footer>   
</body>
</html>
